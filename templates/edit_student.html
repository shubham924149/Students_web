{% extends "base.html" %}
{% block title %}Edit Student | StudentMS{% endblock %}
{% block content %}
<div class="fade-in" data-aos="zoom-in">
  <h2>Edit Student</h2>

  {% if message %}
    <div class="alert alert-info flash">{{ message }}</div>
  {% endif %}

  {% if student %}
    <form action="" method="POST" class="mt-3" style="max-width:480px;">
      <p><strong>ID:</strong> {{ student.id }}</p>

      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" name="name" value="{{ student.name }}" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" value="{{ student.email }}" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Age</label>
        <input type="number" name="age" value="{{ student.age }}" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-primary btn-anim">Save Changes</button>
      <a href="{{ url_for('students') }}" class="btn btn-secondary ms-2 btn-anim">Cancel</a>
    </form>
  {% else %}
    <p>Student data not found.</p>
  {% endif %}
</div>
{% endblock %}
